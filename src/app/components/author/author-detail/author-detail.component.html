<app-navbar></app-navbar>
<section id="author" style="padding-top: 4rem;padding-bottom: 4rem;">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-12 col-sm-8">
              <div class="row">
                  <div class="col-12 col-sm-6">
                      <app-author-image [id]="authorId"></app-author-image>
                  </div>
                  <div class="col-12 col-sm-6">
                      <div class="card" style="width: 100%;">
                          <div class="card-body" style="height: 525px;overflow-y: auto;">
                              <h5 class="card-title text-monospace">{{author?.authorName}}</h5>
                              <hr>
                              <p class="card-text text-monospace">{{author?.description}}</p>                             
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <hr>
      <div><h3 class="text-center mt-3 text-monospace">ESERLERİ</h3></div>
      
      <section style="padding-top: 4rem;padding-bottom: 4rem;">
        <div class="container">
          <div *ngIf="books!=null" class="row">
                <div *ngFor="let book of books" class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                  <div  class="card border-2 rounded-5" style="width: 75%;margin-bottom: 1rem;">
                    <app-book-image [id]="book.id"></app-book-image>
                    <div class="card-body">
                      <h5 class="card-title">
                        <a routerLink="book/bookdetail/{{book?.id}}" class="text-reset stretched-link text-monospace">{{book.bookName}}</a>
                      </h5>
                      <p class="card-text text-monospace">{{book.releaseDate}}</p>
                    </div>
                  </div>
                
              </div>
            </div>
            <div *ngIf="books?.length==0" class="row">
              <div class="col-12"><h3 class="text-center text-monospace">Yazarın herhangi bir kitabı stokta kalmamıştır.</h3></div>
            </div>
          </div>
      </section>
  </div>
</section>

<app-footer></app-footer>
