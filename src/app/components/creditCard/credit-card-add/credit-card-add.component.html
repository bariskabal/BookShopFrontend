<app-navbar></app-navbar>
<div id="register">
  <div class="container mt-5">
      <div id="register-row" class="row justify-content-center align-items-center">
          <div id="register-column"  class="col-md-6">
              <div id="register-box" class="col-md-12">
                  <form [formGroup]="creditCardAddForm" id="register-form">
                      <h3 class="text-center text-dark mt-5">Add Credit Card</h3>
                      <div class="form-group">
                        <label for="cardName" class="text-dark">Credit Card</label><br>
                        <input class="form-control" formControlName="cardName" type="cardName" id="cardName" placeholder="Card Name">
                    </div>
                    <div class="form-group">
                      <label for="cardNumber" class="text-dark">Card Number</label><br>
                      <input class="form-control" formControlName="cardNumber" type="cardNumber" id="cardNumber" placeholder="Card Number">
                  </div>
                      <div class="form-group">
                          <label for="mounth" class="text-dark">Mounth</label><br>
                          <input class="form-control" formControlName="mounth" type="mounth" id="mounth" placeholder="mounth">
                      </div>
                      <div class="form-group">
                          <label for="year" class="text-dark">Year</label><br>
                          <input class="form-control" formControlName="year" type="year" id="year" placeholder="year">
                      </div>
                      <div class="form-group">
                        <label for="cvv" class="text-dark">cvv</label><br>
                        <input class="form-control" formControlName="cvv" type="cvv" id="cvv" placeholder="cvv">
                    </div>
                      <div class="form-group">
                          <button (click)="add()" type="submit" name="submit" class="w-100 btn btn-dark btn-md" style="background-color: #353b48; border-radius: 25px;">Kaydet</button>
                      </div>
                      
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
