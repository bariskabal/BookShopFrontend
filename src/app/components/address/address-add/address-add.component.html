<app-navbar></app-navbar>
<div id="register">
  <div class="container mt-5">
      <div id="register-row" class="row justify-content-center align-items-center">
          <div id="register-column"  class="col-md-6">
              <div id="register-box" class="col-md-12">
                  <form [formGroup]="addressAddForm" id="register-form">
                      <h3 class="text-center text-dark mt-5">Add Address</h3>
                      <div class="form-group">
                        <label for="city" class="text-dark">City</label><br>
                        <input class="form-control" formControlName="city" type="city" id="city" placeholder="City">
                    </div>
                    <div class="form-group">
                      <label for="addressName" class="text-dark">Address Name</label><br>
                      <input class="form-control" formControlName="addressName" type="addressName" id="addressName" placeholder="Address Name">
                  </div>
                      <div class="form-group">
                          <label for="description" class="text-dark">description</label><br>
                          <input class="form-control" formControlName="description" type="description" id="description" placeholder="description">
                      </div>
                      <div class="form-group">
                          <label for="gsm" class="text-dark">Gsm</label><br>
                          <input class="form-control" formControlName="gsm" type="gsm" id="gsm" placeholder="gsm">
                      </div>
                      <div class="form-group">
                          <button (click)="add()" type="submit" name="submit" class="w-100 btn btn-dark btn-md" style="background-color: #353b48; border-radius: 25px;">Kaydet</button>
                      </div>
                      
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
