

<form id="search" class="form-inline my-2 my-lg-0">
  <input [(ngModel)]="textFilter" style="display: none;width: 0px;" class="form-control mr-sm-2 text-monospace" type="text" name="search" placeholder="HANGİ ÜRÜNÜ ARIYORSUN?" aria-label="Search" [ngModelOptions]="{standalone: true}">
  <a routerLink="/search" [queryParams]="{textFilter:textFilter}" class="btn btn-link my-2 my-sm-0" type="submit">
    <i class="fas fa-search"></i>
  </a>
</form>
