<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BookAppUI</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/21ea5a4134.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <app-root></app-root>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      var x = false;

      $('#search').hover(function (event) {
        if (x == false) {
          x = true;

          $('input[name="search"]').css('display', 'unset');
          
          $('input[name="search"]').animate({
            width: '250px'
          }, 500);
        }
        else {
          x = false;

          $('input[name="search"]').animate({
            width: '0px'
          }, 500, function () {
            $('input[name="search"]').css('display', 'none');
          });
        }
      });
    });
  </script>
  <script>
    $(document).ready(function () {
	$('.dropdown-menu').on('click', function (event) {
		event.stopPropagation();
	});
});
  </script>
</body>
</html>
